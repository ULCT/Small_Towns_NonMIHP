<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/state_1.js"></script>
        <script src="data/SmallTownsNonMIHP_2.js"></script>
        <script src="data/SmallTownsNonMIHP_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_CatoDbDarkMatter_0');
        map.getPane('pane_CatoDbDarkMatter_0').style.zIndex = 400;
        var layer_CatoDbDarkMatter_0 = L.tileLayer('http://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            pane: 'pane_CatoDbDarkMatter_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_CatoDbDarkMatter_0;
        map.addLayer(layer_CatoDbDarkMatter_0);
        function pop_state_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OBJECTID</th>\
                        <td>' + (feature.properties['OBJECTID'] !== null ? autolinker.link(feature.properties['OBJECTID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATE'] !== null ? autolinker.link(feature.properties['STATE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GlobalID'] !== null ? autolinker.link(feature.properties['GlobalID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Leng'] !== null ? autolinker.link(feature.properties['SHAPE_Leng'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Area'] !== null ? autolinker.link(feature.properties['SHAPE_Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_state_1_0() {
            return {
                pane: 'pane_state_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_state_1');
        map.getPane('pane_state_1').style.zIndex = 401;
        map.getPane('pane_state_1').style['mix-blend-mode'] = 'normal';
        var layer_state_1 = new L.geoJson(json_state_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_state_1',
            layerName: 'layer_state_1',
            pane: 'pane_state_1',
            onEachFeature: pop_state_1,
            style: style_state_1_0,
        });
        bounds_group.addLayer(layer_state_1);
        map.addLayer(layer_state_1);
        function pop_SmallTownsNonMIHP_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>NAME</strong><br />' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POPLASTEST'] !== null ? autolinker.link(feature.properties['POPLASTEST'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SmallTownsNonMIHP_2_0() {
            return {
                pane: 'pane_SmallTownsNonMIHP_2',
                opacity: 1,
                color: 'rgba(215,122,97,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,122,97,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SmallTownsNonMIHP_2');
        map.getPane('pane_SmallTownsNonMIHP_2').style.zIndex = 402;
        map.getPane('pane_SmallTownsNonMIHP_2').style['mix-blend-mode'] = 'normal';
        var layer_SmallTownsNonMIHP_2 = new L.geoJson(json_SmallTownsNonMIHP_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SmallTownsNonMIHP_2',
            layerName: 'layer_SmallTownsNonMIHP_2',
            pane: 'pane_SmallTownsNonMIHP_2',
            onEachFeature: pop_SmallTownsNonMIHP_2,
            style: style_SmallTownsNonMIHP_2_0,
        });
        bounds_group.addLayer(layer_SmallTownsNonMIHP_2);
        map.addLayer(layer_SmallTownsNonMIHP_2);
        function pop_SmallTownsNonMIHP_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['POPLASTEST'] !== null ? autolinker.link(feature.properties['POPLASTEST'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SmallTownsNonMIHP_3_0() {
            return {
                pane: 'pane_SmallTownsNonMIHP_3',
                opacity: 1,
                color: 'rgba(215,122,97,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,122,97,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SmallTownsNonMIHP_3');
        map.getPane('pane_SmallTownsNonMIHP_3').style.zIndex = 403;
        map.getPane('pane_SmallTownsNonMIHP_3').style['mix-blend-mode'] = 'normal';
        var layer_SmallTownsNonMIHP_3 = new L.geoJson(json_SmallTownsNonMIHP_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SmallTownsNonMIHP_3',
            layerName: 'layer_SmallTownsNonMIHP_3',
            pane: 'pane_SmallTownsNonMIHP_3',
            onEachFeature: pop_SmallTownsNonMIHP_3,
            style: style_SmallTownsNonMIHP_3_0,
        });
        bounds_group.addLayer(layer_SmallTownsNonMIHP_3);
        map.addLayer(layer_SmallTownsNonMIHP_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_SmallTownsNonMIHP_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAME'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'Raleway Medium\', sans-serif;">' + layer.feature.properties['NAME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SmallTownsNonMIHP_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_SmallTownsNonMIHP_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['NAME'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'Raleway Medium\', sans-serif;">' + layer.feature.properties['NAME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_SmallTownsNonMIHP_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_SmallTownsNonMIHP_2,layer_SmallTownsNonMIHP_3]);
        map.on("zoomend", function(){
            resetLabels([layer_SmallTownsNonMIHP_2,layer_SmallTownsNonMIHP_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_SmallTownsNonMIHP_2,layer_SmallTownsNonMIHP_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_SmallTownsNonMIHP_2,layer_SmallTownsNonMIHP_3]);
        });
        </script>
    </body>
</html>
